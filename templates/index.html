{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title> TODO </title>
</head>
    <body>
        <div class="content">
            <div class="row mt-5">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header shadow-sm bg-grey">
                            <h1 class="display-5 text-dark"><em class="fas fa-check-double"></em> TODO LIST</h1>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'list_todo_insert' %}" autocomplete="off" method="post">
                                {% csrf_token %}
                                <div class="row g-3">
                                  <div class="col"><input type="text" class="form-control" placeholder="Input" name="content">
                                  </div>
                                  <div class="col-auto">
                                      <button type="submit" class="btn btn-primary">
                                          <em class="fa fa-plus-square fa-lg"></em>
                                      </button>
                                  </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
